<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate Global Ventures</title>
  </head>
  <body>
    <!-- Hidden form for Netlify -->
    <form name="property-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="address" />
      <input type="text" name="city" />
      <input type="text" name="state" />
      <input type="text" name="zipCode" />
      <input type="number" name="yearBuilt" />
      <input type="number" name="squareFootage" />
      <select name="bedrooms">
        <option></option>
      </select>
      <select name="bathrooms">
        <option></option>
      </select>
      <select name="condition">
        <option></option>
      </select>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="notes"></textarea>
    </form>

    <form name="loan-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="propertyAddress" />
      <input type="number" name="purchasePrice" />
      <input type="number" name="loanAmount" />
      <select name="propertyType"></select>
      <select name="investmentStrategy"></select>
      <select name="timeframe"></select>
      <select name="creditScore"></select>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="additionalInfo"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
